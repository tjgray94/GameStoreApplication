<div>
    <div class="submit-form">
        <div *ngIf="!submitted">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" [(ngModel)]="user.name" name="name" />
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email" [(ngModel)]="user.email" name="email" />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="text" class="form-control" id="password" [(ngModel)]="user.password" name="password" />
            </div>
            <button (click)="saveUser()" class="btn btn-success">Submit</button>
        </div>
        <div *ngIf="submitted">
            <h4>User was added successfully!</h4>
            <button class="btn btn-success" (click)="newUser()">Back</button>
        </div>
    </div>
</div>
