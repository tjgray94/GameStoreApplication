<div class="container">
    <h1>Update Game</h1>
    <a routerLink="/api/games" class="btn btn-primary">Back</a>

    <form #gamesForm="ngForm">
        <div class="form-group">
            <label for="name">Name</label>
            <textarea type="text" class="form-control" id="name" [(ngModel)]="game.name" name="name"></textarea>
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" class="form-control" id="price" [(ngModel)]="game.price" name="price" />
        </div>
        <div class="form-group">
            <label for="releaseDate">Release Date</label>
            <input type="text" class="form-control" id="releaseDate" [(ngModel)]="game.releaseDate" name="releaseDate" />
        </div>
        <div class="form-group">
            <label for="rating">Rating</label>
            <input type="number" class="form-control" id="rating" [(ngModel)]="game.rating" name="rating" />
        </div>
        <button class="btn btn-primary" (click)="submit()">Update</button>
    </form>
</div>
