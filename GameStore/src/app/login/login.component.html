<br>
<h1>Enter credentials to proceed.</h1>
<form [formGroup]="loginForm" (ngSubmit)="login(email, password)">
    <div class="form-group row">
      <div class="col-sm-10">
        <input type="text" formControlName="email" class="form-control" placeholder="Email" required>
        <span class="text-danger" *ngIf="loginForm.controls.email.dirty && loginForm.hasError('required', 'email')">Email is required</span>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10">
        <input type="password" formControlName="password" class="form-control" placeholder="Password" required>
        <span class="text-danger" *ngIf="loginForm.controls.password.dirty && loginForm.hasError('required', 'password')">Password is required</span>
        <small class="text-muted">
            Must be 8-20 characters long.
        </small>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10">
        <div class="form-check">
          <input class="form-check-input" type="checkbox">
          <label class="form-check-label">
            Remember Me
          </label>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary">Login</button>
        <a routerLink="/newUser" class="btn btn-primary">New User</a>
      </div>
    </div>
  </form>
